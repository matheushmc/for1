<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    let numerospar = []

    let outros = []
    //PROCESSAMENTO
    for (numero of listaDeItens) {
        if (numero % 2 === 0) {
           numerospar.push(numero) 
        }else {
           outros.push(numero) 
        }
    }

    //SAÍDA
    document.write(`numeros pares ${numerospar}, quantos pares existem ${numerospar.lenght}, quantidade de itens ${outros.lenght}`)
</script>
